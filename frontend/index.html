<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Transcription</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.7.3/dist/css/uikit.min.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="uk-container uk-margin-top">
        <div class="uk-grid uk-grid-medium" uk-grid>
            <div class="uk-width-2-3@m">
                <div class="uk-card uk-card-default uk-card-body">
                    <h2 class="uk-card-title">Live Transcription</h2>
                    <div class="uk-margin">
                        <button id="recordBtn" class="uk-button uk-button-danger">Start Recording</button>
                        <span id="timer" class="uk-margin-left">00:00</span>
                    </div>
                    
                    <div id="transcriptionArea" class="uk-margin">
                        <h3>Live Transcript</h3>
                        <div id="transcriptionText" class="transcript-container uk-padding-small uk-background-muted"></div>
                    </div>

                    <div class="uk-margin">
                        <button id="generateStudyGuide" class="uk-button uk-button-primary">
                            Generate Study Guide
                        </button>
                        <div id="loadingSpinner" class="uk-margin" hidden>
                            <span uk-spinner></span> Generating study guide...
                        </div>
                    </div>

                    <div id="studyGuideArea" class="uk-margin">
                        <h3>Study Guide</h3>
                        <div id="studyGuideText" class="uk-padding-small uk-background-muted"></div>
                    </div>
                </div>
            </div>

            <div class="uk-width-1-3@m">
                <div id="recordingsList">
                    <h3>Previous Recordings</h3>
                    <div class="uk-grid uk-grid-small uk-child-width-1-1" uk-grid>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/uikit@3.7.3/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.7.3/dist/js/uikit-icons.min.js"></script>
    <script type="module" src="index.js"></script>
</body>
</html>
