<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Transcription Assistant</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.7.3/dist/css/uikit.min.css">
    <link rel="stylesheet" href="index.css">
</head>
<body class="uk-background-muted">
    <nav class="uk-navbar-container uk-margin" uk-navbar>
        <div class="uk-navbar-center">
            <div class="uk-navbar-center-left">
                <div class="uk-navbar-item">
                    <span id="timer" class="uk-text-large uk-text-bold">00:00</span>
                </div>
            </div>
            <a class="uk-navbar-item uk-logo" href="#">Smart Transcription Assistant</a>
            <div class="uk-navbar-center-right">
                <div class="uk-navbar-item">
                    <button id="recordBtn" class="uk-button uk-button-danger uk-button-large">
                        <span uk-icon="icon: microphone"></span> Start Recording
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <div class="uk-container uk-margin-medium-top">
        <div class="uk-grid uk-grid-medium" uk-grid>
            <div class="uk-width-2-3@m">
                <div class="uk-card uk-card-default uk-card-body uk-box-shadow-medium">
                    <h3 class="uk-card-title">Live Transcript</h3>
                    <div id="transcriptionArea">
                        <div id="transcriptionText" class="transcript-container uk-padding-small uk-background-muted"></div>
                    </div>

                    <div class="uk-margin-medium-top">
                        <button id="generateStudyGuide" class="uk-button uk-button-primary uk-width-1-1">
                            <span uk-icon="icon: file-text"></span> Generate Study Guide
                        </button>
                        <div id="loadingSpinner" class="uk-margin uk-text-center" hidden>
                            <div uk-spinner="ratio: 2"></div>
                            <p>Generating study guide...</p>
                        </div>
                    </div>

                    <div id="studyGuideArea" class="uk-margin-medium-top" style="display: none;">
                        <h3>Study Guide</h3>
                        <div id="studyGuideText" class="study-guide-container uk-padding-small uk-background-muted"></div>
                    </div>
                </div>
            </div>

            <div class="uk-width-1-3@m">
                <div class="uk-card uk-card-default uk-card-body uk-box-shadow-medium">
                    <h3 class="uk-card-title">Previous Recordings</h3>
                    <div id="recordingsList">
                        <div class="uk-grid uk-grid-small uk-child-width-1-1" uk-grid>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="transcriptionModal" class="uk-modal" uk-modal>
        <div class="uk-modal-dialog uk-modal-body">
            <button class="uk-modal-close-default" type="button" uk-close></button>
            <h2 class="uk-modal-title">Transcription</h2>
            <div id="modalTranscriptionContent" class="uk-margin"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/uikit@3.7.3/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.7.3/dist/js/uikit-icons.min.js"></script>
    <script type="module" src="index.js"></script>
</body>
</html>
